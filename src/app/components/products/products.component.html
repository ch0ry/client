<div class="container-xxl" style="margin-left: 2%; margin-right: 2%; margin-top: 2%">
  <div class="row">
    <div class="col-md-3" style="padding-top: 0.5rem">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Filters</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="category-div">
        <p>Price: High to Low</p>
        <p>Price: Low to High</p>
      </div>
      </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col" style="position: static">
      <div >
        <mat-grid-list [cols]="breakpoint" rowHeight="20rem" gutterSize="2rem" (window:resize)="onResize($event)">
          <mat-grid-tile *ngFor="let product of products;">
            <mat-card style="box-shadow: 0px 0px 0px 0px rgb(0 0 0)">
                <mat-card-content>
                    <img mat-card-image [src]="'assets/img/placeholder.png'" alt="a" height="250px">
                  </mat-card-content>
                  <mat-card-subtitle>
                    <b>{{product.product_name}}</b>
                    </mat-card-subtitle>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </div>
</div>
